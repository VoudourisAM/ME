<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1920 1080">
    <!-- Background Image -->
    <image href="../Img/img_bround.jpg" x="0" y="0" width="100%" height="100%" />

    <!-- Text Animation -->
    <style>
        .letter {
            font-size: 50px;
            font-family: Arial, sans-serif;
            fill: gold;
            opacity: 0;
            animation: fadeIn 1s forwards infinite;
        }
        .letter:nth-child(1) { animation-delay: 0s; }
        .letter:nth-child(2) { animation-delay: 0.5s; }
        .letter:nth-child(3) { animation-delay: 1s; }
        .letter:nth-child(4) { animation-delay: 1.5s; }
        .letter:nth-child(5) { animation-delay: 2s; }
        .letter:nth-child(6) { animation-delay: 2.5s; }
        .letter:nth-child(7) { animation-delay: 3s; }
        .letter:nth-child(8) { animation-delay: 3.5s; }
        .letter:nth-child(9) { animation-delay: 4s; }
        .letter:nth-child(10) { animation-delay: 4.5s; }
        .letter:nth-child(11) { animation-delay: 5s; }
        .letter:nth-child(12) { animation-delay: 5.5s; }
        .letter:nth-child(13) { animation-delay: 6s; }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>

    <!-- First Name: Angelos -->
    <text x="300" y="500" class="letter">A</text>
    <text x="350" y="500" class="letter">n</text>
    <text x="400" y="500" class="letter">g</text>
    <text x="450" y="500" class="letter">e</text>
    <text x="500" y="500" class="letter">l</text>
    <text x="550" y="500" class="letter">o</text>
    <text x="600" y="500" class="letter">s</text>

    <!-- Last Name: Michail -->
    <text x="750" y="500" class="letter">M</text>
    <text x="800" y="500" class="letter">i</text>
    <text x="850" y="500" class="letter">c</text>
    <text x="900" y="500" class="letter">h</text>
    <text x="950" y="500" class="letter">a</text>
    <text x="1000" y="500" class="letter">i</text>
    <text x="1050" y="500" class="letter">l</text>
</svg>
