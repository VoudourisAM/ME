name: Snake Game

on:
  push:
    branches:
      - main

jobs:
  snake-game:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Play Snake Game
        uses: Platane/snk@master
        with:
          github_user: VoudourisAM
          svg: true

      - name: Commit snake.svg
        run: |
          mv snake.svg .github/images/snake.svg
          git add .github/images/snake.svg
          git commit -m "Add snake game image"
          git push
